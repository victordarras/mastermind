  <script>
  (function() {
    var CSS = `
body {
  margin: 0 auto;
  padding: 0;
  max-width: 60em;
  color: #555;
  font-family: 'Roboto', sans-serif;
  background: tomato;
  color: #fff;
}
h1 {
  display: inline-block;
  border-bottom: 3px solid #fff
}
.grid {
  display: flex;
}
.column {
  padding: 0 1em
}
style {
  padding: 2em;
  background: rgba(0,0,0,0.75);
  border-radius: 10px;
}
`;
    var b = document.getElementById('page-css');
    var CSSArray = CSS.split('');
    var i = 0;

    var write = function() {
      b.innerHTML += CSSArray[i];
      i++;
      if (i >= CSSArray.length){ clearInterval(loop) }
    }
    var loop = setInterval(write,15)
  })();
  </script>
